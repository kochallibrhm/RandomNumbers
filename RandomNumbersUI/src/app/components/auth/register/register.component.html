<div class="register-container">
    <div class="register-form">
        <h2>Sign Up to Entertainment</h2>
        <p>You can register with your username and password using the form below.</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required
                    placeholder="Enter username information">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="Rnter password information">
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div class="separator">
                <span>or</span>
            </div>
            <button type="button" class="btn btn-secondary" (click)="login()">Login</button>
        </form>
    </div>
</div>
